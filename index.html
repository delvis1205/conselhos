---
layout: site
id: home
redirect_from: /pitanja/
---

<div class="fb-page-container">
  <div
    class="fb-page"
    data-href="https://www.facebook.com/{{ site.fb_page }}"
    data-small-header="true"
    data-adapt-container-width="true"
    data-hide-cover="true"
    data-show-facepile="false"
    data-show-posts="false">
      <div class="fb-xfbml-parse-ignore">
        <blockquote cite="https://www.facebook.com/pages/Sretno-Srce/132649877076108">
          <a href="https://www.facebook.com/pages/Sretno-Srce/132649877076108">
            Sretno Srce
          </a>
        </blockquote>
      </div>
    </div>
</div>

{% for post in site.posts %}
  <article class="post">
    <header class="post-header">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time class="post-time" datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date_to_string }}
      </time>
    </header>

    <div class="post-content">
      <blockquote>

        {{ post.excerpt | strip_html | truncatewords: 100 | markdownify }}

      </blockquote>
    </div>

    <a class="btn btn-sm btn-primary" href="{{ post.url }}">Puno pitanje i odgovor</a>
  </article>
{% endfor %}
