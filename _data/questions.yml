    Bok Yo,

    Problem (pogotovo u Hrvatskoj) je taj što su muškarci dosta inhibirani pokazivati afekciju jedni prema drugima, ali za to postoje aplikacije za upoznavanje, npr. [Grindr](http://grindr.com/), [OkCupid](http://www.okcupid.com/home) i [Tinder](http://www.gotinder.com/) (vjerojatno je Grindr idealan za tvoje potrebe, jer si ti [bi-curious](https://en.wikipedia.org/w/index.php?title=Bi-curious&oldid=666996543)). Ako su gay barovi više tvoj stil, pitaj svoje frendice znaju li za koji, cure znaju otići tamo iz raznih razloga. Kada si na tim aplikacijama ili u gay baru, prilično je očito što želiš, pa se ne moraš previše truditi ispipavati teren i ne moraš ih pitati možeš li gurnuti svoju alatku u njihovu šupu (pokušaj izbjeći taj ulet u svakom slučaju, ako ne pali kod cura, neće ni kod muškaraca).

    Želim ti sreću u potrazi za muškim guzicama.
