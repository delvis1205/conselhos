---
layout: site
title: Pitanja
---

{% for post in site.posts %}
  <article class="post">
    <header class="post-header">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time class="post-time" datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date_to_string }}
      </time>
    </header>

    <div class="post-content">
      <blockquote>

        {{ post.excerpt | strip_html | truncatewords: 100 | markdownify }}

      </blockquote>
    </div>

    <a class="btn btn-sm btn-primary" href="{{ post.url }}">Puno pitanje i odgovor</a>
  </article>
{% endfor %}
